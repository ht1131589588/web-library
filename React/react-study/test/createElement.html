<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      function createElement(node) {
        if (typeof node === 'string') {
          return document.createTextNode(node)
        }
        const { type, props } = node
        const ele = document.createElement(type)
        if (props) {
          const { className, children, ...rest } = props
          const restKeys = Object.keys(rest)
          if (restKeys.length) {
            restKeys.forEach((key) => {
              ele.setAttribute(key, rest[key])
            })
          }
          if (className) {
            ele.classList.add(className.split(' '))
          }
          if (Array.isArray(children)) {
            children.forEach((child) => {
              const childEle = createElement(child)
              ele.appendChild(childEle)
            })
          } else if (typeof children === 'string') {
            ele.appendChild(createElement(children))
          }
        }
        // console.log(children)

        console.log(ele)
        return ele
      }

      const Button = ({ color, text }) => {
        return {
          type: 'button',
          props: {
            className: `btn btn-${color}`,
            onclick: 'console.log(123)',
            children: [
              {
                type: 'em',
                props: {
                  children: text
                }
              }
            ]
          }
        }
      }

      const DangerButton = createElement(
        Button({ color: 'red', text: 'hello' })
      )

      const hText = createElement({
        type: 'h1',
        props: {
          className: 'greeting',
          children: 'Hello, world!'
        }
      })

      const App = () => {
        return createElement({
          type: 'div',
          props: {
            className: 'app',
            children: [
              {
                type: 'h1',
                props: {
                  className: 'greeting1',
                  children: 'Hello, world!'
                }
              },
              Button({ color: 'red', text: 'hello' })
            ]
          }
        })
      }
      document.getElementById('root').appendChild(App())
    </script>
  </body>
</html>
