<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="process-bar"
      style="background-color:chocolate;width: 0;height: 20px;"
    ></div>
    <button id="button">开始</button>
    <script>
      const Adom = document.getElementById('process-bar')
      const button = document.getElementById('button')
      let start
      function callback() {
        console.log(Date.now() - start)
        start = Date.now()
        Adom.style.width = Adom.offsetWidth + 1 + 'px'
        Adom.innerHTML = `${Adom.offsetWidth}%`
        if (Adom.offsetWidth < 100) {
          requestAnimationFrame(callback)
        }
      }
      button.onclick = function startFunc() {
        start = Date.now()
        Adom.style.width = 0
        requestAnimationFrame(callback)
      }
    </script>
  </body>
</html>
