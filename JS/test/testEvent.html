<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <h1>测试事件</h1>
      <div>
        <button class="but" onclick="btnClick(event)">点击测试</button>
      </div>
    </div>
    <script>
      const root = document.getElementById('root')
      const but = document.querySelector('.but')

      root.onclick = (e) => {
        console.log(12323)
        e.stopPropagation()
        console.log('root')
      }

      root.addEventListener(
        'click',
        {
          handleEvent: (e) => {
            e.stopPropagation()
            console.log('root2')
          },
        },
        {
          capture: true,
          once: true,
        }
      )

      but.onclick = (e) => {
        e.stopPropagation()
        console.log('but', e, this)
      }

      // function btnClick(e) {
      //   e.stopPropagation()
      //   console.log('but', e, this)
      // }
    </script>
  </body>
</html>
