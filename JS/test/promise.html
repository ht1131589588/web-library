<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    Promise.resolve(1)
    .then(res => {
      console.log(res) // => 1
      return 2 // 包装成 Promise.resolve(2)
    })
    .then(res => {
      console.log(res) // => 2
      throw Error("Error")
    })
    .then(res => { // 只要有then就会一直执行下去，除非前面某个阶段抛出移出
      console.log(res) // => undefined
    }).catch((err) => {
      // 只会执行第一个catch
      console.log("err", err)
    }).catch((err) => {
      // 不会生效
      console.log("err2", err)
    })

    const promise1 = new Promise((resolve) => {
      setTimeout(() => {
        console.log(111)
        resolve()
      }, 2000)
    })
    const promise2 = new Promise((resolve) => {
      setTimeout(() => {
        resolve({
          errCode: 1,
          errMeg: "超时"
        })
      }, 1000)
    })
    // 实现超时
    Promise.race([promise1, promise2]).then(res => {
      console.log(res)
    })
  </script>
</body>
</html>
